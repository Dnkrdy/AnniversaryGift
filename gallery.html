<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anniversary Gallery</title>
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="gallery-container">
        <div class="text-box">
            <div id="animated-text"></div>
        </div>
        <div class="slideshow">
            <img class="slide active" src="1.png" alt="Memory 1">
            <img class="slide" src="2.png" alt="Memory 2">
            <img class="slide" src="4.jpeg" alt="Memory 4">
            <img class="slide" src="5.jpg" alt="Memory 5">
            <img class="slide" src="f6.jpg" alt="Memory 6">
            <img class="slide" src="7.jpg" alt="Memory 7">
            <img class="slide" src="8.jpeg" alt="Memory 8">
            <img class="slide" src="9.jpg" alt="Memory 9">
            <img class="slide" src="10.jpg" alt="Memory 10">
            <img class="slide" src="11.jpg" alt="Memory 11">
            <img class="slide" src="12.jpg" alt="Memory 12">
            <img class="slide" src="13.jpg" alt="Memory 13">
            <img class="slide" src="14.jpg" alt="Memory 14">
            <img class="slide" src="15.jpg" alt="Memory 15">
            <img class="slide" src="16.jpg" alt="Memory 16">
            <img class="slide" src="17.jpg" alt="Memory 17">
            <img class="slide" src="18.jpg" alt="Memory 18">
            <img class="slide" src="19.jpg" alt="Memory 19">
            <img class="slide" src="s20.jpg" alt="Memory 20">
        </div>
        <div class="nav-dots"></div>
    </div>
    <div id="player"></div>
    <script src="gallery.js"></script>
</body>
</html>
